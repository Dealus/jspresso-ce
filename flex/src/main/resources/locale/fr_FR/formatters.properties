# Symbols

# CurrencyFormatter, NumberFormatter
rounding=none
useNegativeSign=true
useThousandsSeparator=true

# CurrencyFormatter
currencyFormatterPrecision=-1

# NumberFormatter
numberFormatterPrecision=-1

# PhoneFormatter
areaCode=-1
areaCodeFormat=(###)
# formatString
phoneNumberFormat=(###) ###-####
validPatternChars=+()#- .

# ZipCodeFormatter
zipCodeFormat=#####

# DateBase
am=AM
pm=PM
dayNamesShort=Dim,Lun,Mar,Mer,Jeu,Ven,Sam
# appended with monthSymbol in SharedResources
monthNamesShort=Jan,Fev,Mar,Avr,Mai,Jui,Juil,Aou,Sep,Oct,Nov,Dec

# Invalid Format Value Errors
defaultInvalidValueError=Valeur non conforme
defaultInvalidFormatError=Format non conforme
